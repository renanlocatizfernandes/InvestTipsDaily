services:
  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    volumes:
      - ./data/chroma_db:/app/data/chroma_db
      - ./data/telegram_export:/app/data/telegram_export
      - model_cache:/app/data/model_cache
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

volumes:
  model_cache:
